<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="carousel.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section aria-label="Photos">
        <div class="carousel" data-carousel>
            <button id="left" class="left" data-carousel-button="prev">&#8678;</button>
            <button id="right" class="right" data-carousel-button="next">&#8680;</button>
            <div>
                <ul data-slides>
                    <li class="slide">
                        <img src="https://www.nature.org/content/dam/tnc/nature/en/photos/tnc_48980557.jpg" alt="Error">
                    </li>
                    <li class="slide">
                        <img src="https://wallpaperaccess.com/full/709225.jpg" alt="Error">
                    </li>
                    <li class="slide">
                        <img src="https://wallpapershome.com/images/wallpapers/similan-5k-3840x2160-4k-wallpaper-8k-islands-thailand-booking-rest-632.jpg"
                            alt="Error">
                    </li>
                    <li class="slide">
                        <img src="https://wallpaperaccess.com/full/222577.jpg" alt="Error">
                    </li>
                    <li class="slide">
                        <img src="https://www.pixelstalk.net/wp-content/uploads/images5/Windows-11-Wallpaper-1-scaled.jpg"
                            alt="Error">
                    </li>
                    <li class="slide">
                        <img src="https://images4.alphacoders.com/936/936378.jpg" alt="Error">
                    </li>
                    <li class="slide" data-active>
                        <img src="https://wallpapersmug.com/download/3840x2400/ba8e68/clean-lake-mountains-range-trees-nature-4k.jpg"
                            alt="Error">
                    </li>
                </ul>
            </div>
        </div>
        <div class="radioContainer" data-radio>
            <input type="radio" id="radio0" class="radio" name="radio" data-radio-button>
            <input type="radio" id="radio1" class="radio" name="radio" data-radio-button>
            <input type="radio" id="radio2" class="radio" name="radio" data-radio-button>
            <input type="radio" id="radio3" class="radio" name="radio" data-radio-button>
            <input type="radio" id="radio4" class="radio" name="radio" data-radio-button>
            <input type="radio" id="radio5" class="radio" name="radio" data-radio-button>
            <input type="radio" id="radio6" class="radio" name="radio" data-radio-button>
        </div>
        <div class="timeContainer" data-time>
            <button class="time" id="time0" data-time-button>3s</button>
            <button class="time" id="time1"data-time-button>6s</button>
            <button class="time" id="time2" data-time-button data-active>9s</button>
        </div>
    </section>
</body>

</html>
